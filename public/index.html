<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJI T9ELEB 3LA KHEDMA - Futuristic Job Board</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <link rel="icon favicon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0e27;
        color: #e0e6ff;
        overflow-x: hidden;
        position: relative;
      }

      /* <CHANGE> Animated background with moving elements */
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0a0e27 0%,
          #1a1f3a 50%,
          #0f1428 100%
        );
        z-index: -2;
        overflow: hidden;
      }

      .floating-orb {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        filter: blur(40px);
        animation: float 20s infinite ease-in-out;
      }

      .orb-1 {
        width: 300px;
        height: 300px;
        background: #00d4ff;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 250px;
        height: 250px;
        background: #ff006e;
        bottom: -50px;
        right: -50px;
        animation-delay: 5s;
      }

      .orb-3 {
        width: 200px;
        height: 200px;
        background: #00f5ff;
        top: 50%;
        left: 50%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(30px, -30px);
        }
        50% {
          transform: translate(-20px, 20px);
        }
        75% {
          transform: translate(20px, 30px);
        }
      }

      .grid-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            0deg,
            transparent 24%,
            rgba(0, 212, 255, 0.05) 25%,
            rgba(0, 212, 255, 0.05) 26%,
            transparent 27%,
            transparent 74%,
            rgba(0, 212, 255, 0.05) 75%,
            rgba(0, 212, 255, 0.05) 76%,
            transparent 77%,
            transparent
          ),
          linear-gradient(
            90deg,
            transparent 24%,
            rgba(0, 212, 255, 0.05) 25%,
            rgba(0, 212, 255, 0.05) 26%,
            transparent 27%,
            transparent 74%,
            rgba(0, 212, 255, 0.05) 75%,
            rgba(0, 212, 255, 0.05) 76%,
            transparent 77%,
            transparent
          );
        background-size: 50px 50px;
        z-index: -1;
      }

      header {
        background: rgba(10, 14, 39, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 10;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #00d4ff, #00f5ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        letter-spacing: 2px;
      }

      header p {
        font-size: 1rem;
        color: #a0aeff;
        letter-spacing: 1px;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 1400px;
        margin: 2rem auto;
        gap: 2rem;
        padding: 0 2rem;
        position: relative;
        z-index: 5;
      }

      .jobs-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #jobs-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-height: 70vh;
        overflow-y: auto;
        overflow-x: hidden;
        padding-right: 1rem;
      }

      #jobs-container::-webkit-scrollbar {
        width: 8px;
      }

      #jobs-container::-webkit-scrollbar-track {
        background: rgba(0, 212, 255, 0.1);
        border-radius: 10px;
      }

      #jobs-container::-webkit-scrollbar-thumb {
        background: rgba(0, 212, 255, 0.4);
        border-radius: 10px;
      }

      #jobs-container::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 212, 255, 0.6);
      }

      .job-card {
        background: rgba(26, 31, 58, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 212, 255, 0.2);
        border-radius: 12px;
        padding: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 1rem;
        position: relative;
      }

      .job-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 212, 255, 0.1),
          transparent
        );
        transition: left 0.5s ease;
      }

      .job-card:hover {
        border-color: rgba(0, 212, 255, 0.6);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        transform: translateX(5px);
      }

      .job-card:hover::before {
        left: 100%;
      }

      .job-card.active {
        border-color: rgba(0, 212, 255, 0.8);
        background: rgba(0, 212, 255, 0.1);
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
      }

      .job-logo {
        width: 70px;
        height: 70px;
        border-radius: 10px;
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        overflow: hidden;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .job-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .job-info {
        flex: 1;
      }

      .job-title {
        font-size: 1rem;
        font-weight: 600;
        color: #00f5ff;
        margin-bottom: 0.3rem;
        line-height: 1.3;
      }

      .job-company {
        font-size: 0.9rem;
        color: #a0aeff;
        margin-bottom: 0.4rem;
      }

      .job-meta {
        font-size: 0.8rem;
        color: #7080c0;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* <CHANGE> Sticky description panel */
      #job-description {
        background: rgba(26, 31, 58, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 212, 255, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        position: sticky;
        top: 2rem;
        max-height: calc(100vh - 4rem);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      #job-description::-webkit-scrollbar {
        width: 6px;
      }

      #job-description::-webkit-scrollbar-track {
        background: rgba(0, 212, 255, 0.1);
        border-radius: 10px;
      }

      #job-description::-webkit-scrollbar-thumb {
        background: rgba(0, 212, 255, 0.4);
        border-radius: 10px;
      }

      #job-description h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #00f5ff;
        border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        padding-bottom: 1rem;
      }

      #job-description p {
        margin-bottom: 1rem;
        line-height: 1.6;
        color: #c0c8ff;
      }

      #job-description strong {
        color: #00d4ff;
      }

      #job-description a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(135deg, #00d4ff, #00f5ff);
        color: #0a0e27;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      #job-description a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
      }

      .placeholder-text {
        color: #7080c0;
        text-align: center;
        padding: 2rem;
      }

      /* <CHANGE> Pagination controls */
      .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 2rem;
        flex-wrap: wrap;
      }

      .pagination button {
        padding: 0.6rem 1rem;
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        color: #00f5ff;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .pagination button:hover {
        background: rgba(0, 212, 255, 0.2);
        border-color: rgba(0, 212, 255, 0.6);
      }

      .pagination button.active {
        background: linear-gradient(135deg, #00d4ff, #00f5ff);
        color: #0a0e27;
        border-color: rgba(0, 212, 255, 0.8);
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .jobs-info {
        text-align: center;
        color: #7080c0;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      footer {
        background: rgba(10, 14, 39, 0.8);
        border-top: 1px solid rgba(0, 212, 255, 0.2);
        padding: 2rem;
        text-align: center;
        color: #7080c0;
        margin-top: 3rem;
        position: relative;
        z-index: 10;
      }

      @media (max-width: 1024px) {
        main {
          grid-template-columns: 1fr;
        }

        #job-description {
          position: static;
          max-height: none;
        }

        header h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 768px) {
        main {
          padding: 0 1rem;
        }

        header {
          padding: 1.5rem;
        }

        header h1 {
          font-size: 1.5rem;
        }

        .job-card {
          flex-direction: column;
          text-align: center;
        }

        .job-meta {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-bg">
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
      <div class="floating-orb orb-3"></div>
      <div class="grid-overlay"></div>
    </div>

    <header>
      <div>
        <img src="cat.png" alt="Logo" width="60" />
        <p>ZERO BITALA</p>
      </div>
      <h1>AJI T9ELEB 3LA KHEDMA</h1>
    </header>

    <main>
      <div class="jobs-section">
        <div class="jobs-info">
          <span id="jobs-count">Loading jobs...</span>
        </div>
        <div id="jobs-container"></div>
        <div class="pagination" id="pagination"></div>
      </div>

      <div id="job-description">
        <p class="placeholder-text">Select a job to view details...</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 AJI T9ELEB 3LA KHEDMA. Find your dream job today.</p>
    </footer>

    <script>
      let allJobs = [];
      let currentPage = 1;
      const jobsPerPage = 8;

      async function renderJobsFromCsv(filename) {
        try {
          const response = await fetch(filename);
          const csvData = await response.text();

          const result = Papa.parse(csvData, {
            header: true,
            skipEmptyLines: true,
          });

          allJobs = result.data;
          displayPage(1);
          setupPagination();
        } catch (error) {
          console.error('Error loading CSV:', error);
          document.getElementById('jobs-count').textContent =
            'Error loading jobs';
        }
      }

      function displayPage(page) {
        currentPage = page;
        const container = document.getElementById('jobs-container');
        const startIdx = (page - 1) * jobsPerPage;
        const endIdx = startIdx + jobsPerPage;
        const pageJobs = allJobs.slice(startIdx, endIdx);

        container.innerHTML = '';

        pageJobs.forEach((job, index) => {
          const jobCard = document.createElement('div');
          jobCard.className = 'job-card';
          jobCard.onclick = () => showJobDescription(job, jobCard);

          jobCard.innerHTML = `
                    <div class="job-logo">
                        <img src="${job.logo}" alt="${job.company}" onerror="this.style.display='none'">
                    </div>
                    <div class="job-info">
                        <div class="job-title">${job.title}</div>
                        <div class="job-company">${job.company}</div>
                        <div class="job-meta">
                            <span><i class="fas fa-map-pin"></i> ${job.location}</span>
                            <span><i class="fas fa-clock"></i> ${job.posted_date}</span>
                        </div>
                    </div>
                `;
          container.appendChild(jobCard);
        });

        // Update jobs count
        document.getElementById('jobs-count').textContent = `Showing ${
          startIdx + 1
        }-${Math.min(endIdx, allJobs.length)} of ${allJobs.length} jobs`;
      }

      function setupPagination() {
        const pagination = document.getElementById('pagination');
        const totalPages = Math.ceil(allJobs.length / jobsPerPage);
        pagination.innerHTML = '';

        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '← Previous';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            displayPage(currentPage - 1);
            setupPagination();
            document.getElementById('jobs-container').scrollTop = 0;
          }
        };
        pagination.appendChild(prevBtn);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = i === currentPage ? 'active' : '';
          btn.onclick = () => {
            displayPage(i);
            setupPagination();
            document.getElementById('jobs-container').scrollTop = 0;
          };
          pagination.appendChild(btn);
        }

        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next →';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            displayPage(currentPage + 1);
            setupPagination();
            document.getElementById('jobs-container').scrollTop = 0;
          }
        };
        pagination.appendChild(nextBtn);
      }

      function showJobDescription(job, cardElement) {
        // Remove active class from all cards
        document.querySelectorAll('.job-card').forEach((card) => {
          card.classList.remove('active');
        });
        // Add active class to clicked card
        cardElement.classList.add('active');

        const descriptionDiv = document.getElementById('job-description');
        descriptionDiv.innerHTML = `
                <h2>${job.title}</h2>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Search Keywords:</strong> ${
                  job.search_keywords || 'N/A'
                }</p>
                <p><strong>Search Location:</strong> ${
                  job.search_location || 'N/A'
                }</p>
                <a href="${
                  job.link
                }" target="_blank"><i class="fas fa-external-link-alt"></i> Apply Now</a>
            `;
      }

      renderJobsFromCsv('linkedin_internships_all_pages.csv');
    </script>
  </body>
</html>
